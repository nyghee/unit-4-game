    <div class="welcome">
        <p>Welcome to Diamond Game!</p>
    </div>
    <div class="instructions">
        <p>Instructions: Steven will give you a ramdom number. Each Diamond in the Authority is randomly assigned a
            number. Make the diamonds work together to reach the random number Steven's picked.</p>
    </div>

    <div class="steven">
        <p>Steven's Number: <span id="random"></span>
            <p>

    </div>
    <div class="diamonds">
        <img id="white" src="images\diamondImages\White.jpeg" alt="White Diamond">
        <img id="yellow" src="images\diamondImages\Yellow.jpeg" alt="Yellow Diamond">
        <img id="blue" src="images\diamondImages\Blue.jpeg" alt="Blue Diamond">
        <img id="pink" src="images\diamondImages\Pink.jpeg" alt="Pink Diamond">
    </div>
